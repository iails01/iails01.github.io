    <h3 id="cpu占有过高分析"><a href="#cpu占有过高分析" class="headerlink" title="cpu占有过高分析"></a>cpu占有过高分析</h3><p>使用 <code>top</code> 名称查看jvm进程id，使用<code>top -H -p &lt;jvm进程号&gt;</code> 查看具体线程信息，得到异常的线程的pid。</p>
<blockquote>
<p>The -H option tells top to show individual threads as separate processes.</p>
</blockquote>
<p>使用<code>jstack &lt;jvm进程号&gt; | grep -A 30 &quot;nid=0x&lt;16进制格式线程的pid&gt;&quot;</code>，查看线程栈。</p>
